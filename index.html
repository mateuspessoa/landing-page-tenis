<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page - Tênis</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.svg" alt="logo">
        </div>
        <nav>
            <ul>
                <li>HOMEM</li>
                <li>MULHER</li>
                <li>CRIANÇA</li>
                <li>CUSTOMIZAR</li>
            </ul>
        </nav>
        <div class="input">
            <input type="search" placeholder="Pesquisar">
        </div>
        <div class="carrinho">
            <img src="imagens/icon-bag.svg" alt="carrinho">
        </div>
    </header>
    <section class="section-1">
        <div class="esquerda">
            <div class="conteudo-esquerda">
                <h1>Tênis<br>Esportivo<br>Para Corrida<br>Top</h1>
                <p>Esse tênis tem o intuito de te deixar ainda mais<br>fitness, focado, e musculoso.</p>
                <h3>R$ 1.000,00</h3>
                <button>COMPRAR</button>
            </div>
        </div>
        <div class="direita-sapato">
            <div class="imagem-principal">
                <img src="imagens/tenis-1-ampliado.png" alt="tenis-principal">
            </div>
        </div>
    </section>
    <section class="section-2">
        <div class="card-1">
            <img src="imagens/tenis-1-galeria.png" alt="tenis-1-galeria">
        </div>
        <div class="card-1">
            <img src="imagens/tenis-2-galeria.png" alt="tenis-2-galeria">
        </div>
        <div class="card-1">
            <img src="imagens/tenis-3-galeria.png" alt="tenis-3-galeria">
        </div>
    </section>
    <section class="section-3">
        <div class="video">
            <img src="imagens/img-video.png" alt="video">
        </div>
        <div class="social">
            <ul>
                <li>FACEBOOK</li>
                <li>INSTAGRAM</li>
                <li>YOUTUBE</li>
                <li>TWITTER</li>
            </ul>
        </div>
        <div class="saiba-mais">
            <h2>EXOLORAR MAIS</h2>
            <img src="imagens/icon-arrow.svg" alt="">
        </div>
    </section>
</body>
</html>
